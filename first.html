<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Headings and Paragraphs</title>
    <!-- Internal Styles -->
    <style>
        /* Internal styles for h3 and h4 headings */
        #heading3 {
            text-align: center;
            font-weight: bold;
        }

        #heading4 {
            text-align: right;
            font-weight: lighter;
        }
    </style>
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <h1 style="color: blue; font-size: 36px;">This is an H1 Heading</h1>
    <h2 style="color: green; font-size: 30px;">This is an H2 Heading</h2>

    <h3 id="heading3">This is an H3 Heading</h3>
    <h4 id="heading4">This is an H4 Heading</h4>

    <h5 class="heading5">This is an H5 Heading</h5>
    <p class="paragraph">This is a paragraph. It is styled using an external stylesheet.</p>
</body>
</html>
