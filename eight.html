<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <link rel="stylesheet" href="style_8.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>

    <!-- Repeated Background Image Section -->
    <div class="image-section">
        <h2>Horizontally Repeated Background Image</h2>
    </div>

    <!-- Styled Text Section -->
    <div class="text-section">
        <p class="styled-text">This is some styled text on the webpage.</p>
    </div>

    <!-- Image with Border and Outline -->
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHNreXxlbnwwfHwwfHx8MA%3D%3D" alt="Encircled Image" class="styled-image">
    </div>

    <!-- Extra Padding to Increase Page Height -->
    <div style="padding: 800px 0;"></div>
</body>
</html>
